<div class="w-50 bg-light p-5 m-3">
    <h3 class="mb-4 bg-secondary p-3 text-white">Update Student</h3>
    
    <form #form="ngForm" ngsubmit >

        <div class="form-group mb-4">
          <label for="exampleInputEmail1">Student Name</label>
          <input type="text" class="form-control" aria-describedby="emailHelp" ngModel name="s_name">
        </div>

        <div class="form-group mb-4">
          <label for="exampleInputPassword1">Email</label>
          <input type="email" class="form-control" ngModel name="s_email">
        </div>

        <div class="form-group mb-4">
          <label for="exampleInputPassword1">Contact</label>
          <input type="email" class="form-control" ngModel name="s_phone">
        </div>

        <div class="form-group mb-4">
          <label for="exampleInputPassword1">Address</label>
          <input type="email" class="form-control" ngModel name="s_address">
        </div>

        <div class="form-group mb-4">
            <label for="exampleInputPassword1">Gender</label>
            <input type="text" class="form-control" ngModel name="s_gender">
        </div>

        <div class="form-group mb-3">
            <label for="exampleInputPassword1">UserName</label>
            <input type="text" class="form-control" ngModel name="s_username">
          </div>

          <div class="form-group mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="text" class="form-control" ngModel name="s_passwd">
          </div>
          

        <button type="submit" class="btn btn-secondary">Submit</button>

      </form>

</div>
